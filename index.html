<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="header">
            <h1 class="title">Gerador de senha</h1>
            <p class="subtitle">Utilize nosso gerador online para criar uma senha forte e segura.</p>
        </section>

        <section class="box">
            <div class="password">
                <div class="text">
                    <input type="text" name="password" id="password" readonly>
                </div>
                <div class="actions">
                    <button id="btn-copy-input">
                        <img src="copy.svg" alt="botão de copiar" width="42px">
                    </button>
                    <button id="renew">
                        <img src="renew.svg" alt="botão de recarregar" width="42px">
                    </button>
                </div>
            </div>
            <div class="security-indicator">
                <div id="security-indicator-bar" class="bar" style="width: 90%;"></div>
            </div>
        </section>
        <section class="box customize">
            <h3 class="title">Personalizar</h3>
            <div class="actions">
                <div class="password-length">
                    <p>Tamanho: <span id="password-length-text">16</span></p>
                    <input type="range" name="password-length" id="password-length" class="slider" value="16" min="4" max="64">
                </div>
                <div class="config">
                   <label class="checkbox-container">
                        <span class="text">Maiúsculas</span>
                        <input type="checkbox" id="uppercase-check" checked>
                        <span class="checkmark"></span>
                   </label> 
                   <label class="checkbox-container">
                        <span class="text">Números</span>
                        <input type="checkbox" id="number-check" checked>
                        <span class="checkmark"></span>
                   </label> 
                   <label class="checkbox-container">
                        <span class="text">Símbolos</span>
                        <input type="checkbox" id="symbol-check" checked>
                        <span class="checkmark"></span>
                   </label> 
                </div>
            </div>
        </section>
<div class="submit">
    <button id="btn-copy">Copiar senha</button>
</div>    
    </main>    
    <script>
        let passwordLength = 16
        const inputEl = document.querySelector("#password")
        const upperCaseCheckEl = document.querySelector("#uppercase-check") 
        const numberCheckEl = document.querySelector("#number-check") 
        const symbolCheckEl = document.querySelector("#symbol-check") 

        function generatePassword () {
            let chars = "abcdefghjkmnpqrstuwxyz"

            const upperCaseChars = "ABCDEFGHJKMNPQRSTUWXYZ"
            const numberChars = "123456789"
            const symbolChars = "@#$%&*()[]!?"

            if (upperCaseCheckEl.checked) {
                chars += upperCaseChars 
            } 

            if (numberCheckEl.checked) {
                chars += numberChars 
            } 

            if (symbolCheckEl.checked) {
                chars += symbolChars 
            } 
            
            

            let password = ""

            for (let i = 0; i < passwordLength; i++) {
                const randomNumber = Math.floor(Math.random() * chars.length)
                password += chars.substring(randomNumber, randomNumber + 1)
            }

            inputEl.value = password
        }

        function copy () {
            navigator.clipboard.writeText(inputEl.value)
        }

        const passwordLengthEl = document.querySelector("#password-length")
        passwordLengthEl.addEventListener("input", () => {
           passwordLength = passwordLengthEl.value
           document.querySelector("#password-length-text").innerText = passwordLength
           generatePassword()
        })

        upperCaseCheckEl.addEventListener("click", generatePassword)
        numberCheckEl.addEventListener("click", generatePassword)
        symbolCheckEl.addEventListener("click", generatePassword)

       document.querySelector("#btn-copy").addEventListener("click", copy)
       document.querySelector("#btn-copy-input").addEventListener("click", copy)
    
        generatePassword()
    </script>
</body>
</html>
